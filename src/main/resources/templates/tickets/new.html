<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="fragments/general.html :: head"></head>
<body>
    <header th:insert="fragments/general.html :: header"></header>
    <h2 class="title">Add new ticket</h2>
    <h4>Shows:</h4>
    <table class="table table-striped">
        <thead>
        <tr>
            <th scope="col">ID</th>
            <th scope="col">Title</th>
            <th scope="col">Description</th>
            <th scope="col">Tickets</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="show : ${shows}">
            <td th:text="${show.id}"></td>
            <td th:text="${show.title}"></td>
            <td th:text="${show.description}"></td>
            <td th:text="${#lists.size(show.tickets)}"></td>
        </tr>
        </tbody>
    </table>
    <div class="col-md-8">
        <form action="#" th:action="@{/tickets/new}" method="post" th:object="${ticket}">
            <div class="form-group">
                <label for="showId">Show ID</label>
                <input type="text" class="form-control" id="showId" th:field="*{show.id}" th:errorClass="errorInput">
                <small th:if="${#fields.hasErrors('show.id')}" th:errors="*{show.id}" th:errorClass="text-danger"></small>
            </div>
            <div class="form-group">
                <label for="date">Date</label>
                <input type="text" class="form-control" id="date" name="date">
                <small th:if="${#fields.hasErrors('date')}" th:errors="*{date}" th:errorClass="text-danger"></small>
            </div>
            <div class="form-group">
                <label for="seat">Seat</label>
                <input type="text" class="form-control" id="seat" name="seat">
                <small th:if="${#fields.hasErrors('seat')}" th:errors="*{seat}" th:errorClass="text-danger"></small>
            </div>
            <br>
            <input type="submit" class="btn btn-primary" value="Add">
        </form>
    </div>
<script src="/webjars/bootstrap/4.6.0/js/bootstrap.min.js"></script>
</body>
</html>
